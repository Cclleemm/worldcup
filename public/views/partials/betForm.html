<div class="bet">
    <div class="modal-header">
        <h3 class="modal-title">Placer un pari</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-5">
                    <img src="/images/flags/@@ game.team1.code @@.png"/>
                    <h4>@@ game.team1.name @@</h4>

                    <input ng-model="bet.team1_goals" ng-disabled="bet.id != null" id="team1Score" type="text" class="form-control team one" ng-change="check()" required/>
                </div>
                <div class="col-xs-2 dash"> - </div>
                <div class="col-xs-5">
                    <input ng-model="bet.team2_goals" ng-disabled="bet.id != null" id="team2Score" type="text" class="form-control team two" ng-change="check()" required/>

                    <div class="team2">
                        <h4>@@ game.team2.name @@</h4>
                        <img src="/images/flags/@@ game.team2.code @@.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="winner" ng-show="bet.team1_goals == bet.team2_goals && bet.team1_goals != null && bet.team2_goals != null">
            <div class="col-xs-12">
                <select class="form-control" ng-disabled="bet.id != null">
                    <option ng-model="bet.winner_id" value="@@ game.team1.id @@">@@ game.team1.name @@</option>
                    <option ng-model="bet.winner_id" value="@@ game.team2.id @@">@@ game.team2.name @@</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input ng-model="bet.points" ng-disabled="bet.id != null" type="text" class="form-control" placeholder="Points Ã  miser" required/>
            </div>
        </div>
    </div>
    <div class="modal-footer" ng-hide="bet.id != null">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
    </div>
</div>
